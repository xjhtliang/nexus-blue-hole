version: '3.8'

services:
  # --- Application ---
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - nexus-network

  backend:
    image: node:20-alpine # Placeholder for actual backend image
    # In a real scenario, you'd build the backend here too:
    # build: ./backend
    command: sh -c "echo 'Backend Mock Started' && tail -f /dev/null" 
    environment:
      - DATABASE_URL=postgresql://nexus:nexus_password@postgres:5432/nexus_db
      - REDIS_URL=redis://redis:6379
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_API_KEY=masterKey
    depends_on:
      - postgres
      - redis
      - meilisearch
    networks:
      - nexus-network

  # --- Infrastructure ---
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus_password
      POSTGRES_DB: nexus_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  meilisearch:
    image: getmeili/meilisearch:v1.6
    restart: always
    environment:
      - MEILI_MASTER_KEY=masterKey
      - MEILI_ENV=production
    volumes:
      - meili_data:/meili_data
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  nexus-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  meili_data: